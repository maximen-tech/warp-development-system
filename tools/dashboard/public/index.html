<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warp Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  </head>
  <body>
    <header>
<strong>Warp Dashboard</strong>
      <a class="pill" href="/agents.html" style="text-decoration:none;">Agents</a>
      <div class="controls">
        <span class="pill" id="toggle-await">Awaiting approvals</span>
        <span class="pill" id="toggle-errors">Errors</span>
        <label class="pill" for="snapshot">Load snapshot</label>
        <input id="snapshot" type="file" accept=".jsonl,.log,text/plain" />
      </div>
    </header>
    <div class="wrap">
      <div class="row" style="gap:12px;margin:12px 0;align-items:center">
        <label class="small">Window</label>
        <select id="kpiWindow" class="pill"><option value="15m" selected>Last 15m</option><option value="1h">Last 1h</option><option value="24h">Last 24h</option></select>
        <label class="small">Run</label>
        <select id="kpiRun" class="pill"><option value="">All runs</option></select>
        <a id="exportKpiJson" class="pill" href="#">Export KPIs (JSON)</a>
        <a id="exportKpiCsv" class="pill" href="#">Export KPIs (CSV)</a>
      </div>
      <div class="grid" id="kpi"></div>
      <div class="grid" id="overview"></div>
      <div class="row" style="gap:12px;margin:12px 0;">
        <button class="pill" id="themeToggle">Toggle theme</button>
        <button class="pill" id="toggleStrict">Strict approvals</button>
        <button class="pill" onclick="runScenario('happy')">Run happy</button>
        <button class="pill" onclick="runScenario('escalation')">Run escalation</button>
        <button class="pill" onclick="runScenario('edge')">Run edge</button>
        <button class="pill" onclick="approveNow()">Simulate approve</button>
        <a class="pill" href="/runs.html">Runs</a>
      </div>
      <div class="grid" style="grid-template-columns: 2fr 1fr;">
        <div class="card">
          <div class="row" style="justify-content:space-between;">
            <div class="row" style="gap:8px;">
              <span>Timeline</span>
            </div>
            <input id="filter" placeholder="Filter by kind/phase/agent/status/message" style="min-width:260px;"/>
          </div>
          <div id="timeline"></div>
        </div>
        <div class="grid" style="gap:12px;">
          <div class="card">
            <div class="row" style="justify-content:space-between;">
              <span>Approvals queue</span>
              <button class="pill" onclick="approveNow()">Approve all</button>
            </div>
            <div id="approvals"></div>
          </div>
          <div class="card">
            <div class="row" style="justify-content:space-between;">
              <span>Artifacts</span>
              <button class="pill" id="refreshArtifacts">Refresh</button>
            </div>
            <div id="artifacts">
              <div class="small">No artifacts yet</div>
            </div>
          </div>
          <div class="card">
            <div class="row" style="justify-content:space-between;">
              <span>Analytics</span>
            </div>
            <canvas id="sparkline" width="300" height="60"></canvas>
            <canvas id="heatmap" width="300" height="120" style="margin-top:8px"></canvas>
          </div>
          <div class="card">
            <div class="row" style="justify-content:space-between;">
              <span>Console</span>
              <div class="row">
                <button class="pill" id="pauseConsole">Pause</button>
                <button class="pill" id="clearConsole">Clear</button>
              </div>
            </div>
            <pre id="consoleOut" class="small" style="white-space:pre-wrap;max-height:200px;overflow:auto"></pre>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initDashboard, runScenario, approveNow } from '/app.js';
      window.runScenario = runScenario; window.approveNow = approveNow;
      initDashboard();
      // drag & drop layout persist
      const wrap = document.querySelector('.wrap');
      function restoreLayout(){
        try{ const order = JSON.parse(localStorage.getItem('layout:v1')||'[]'); const cards = Array.from(document.querySelectorAll('.card')); const map = {}; cards.forEach(c=>{ map[c.dataset.id] = c; }); order.forEach(id=>{ if(map[id]) wrap.appendChild(map[id]); }); }catch{}
      }
      function enableDrag(){
        for(const c of document.querySelectorAll('.card')){ c.draggable = true; c.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', c.dataset.id || (c.dataset.id = Math.random().toString(36).slice(2))); }); }
        wrap.addEventListener('dragover', e=>{ e.preventDefault(); });
        wrap.addEventListener('drop', e=>{ e.preventDefault(); const id = e.dataTransfer.getData('text/plain'); const el = document.querySelector(`.card[data-id="${id}"]`); if(!el) return; const target = e.target.closest('.card'); if(target && target!==el){ wrap.insertBefore(el, target); const order = Array.from(document.querySelectorAll('.card')).map(x=>x.dataset.id); localStorage.setItem('layout:v1', JSON.stringify(order)); }
        });
      }
      restoreLayout(); enableDrag();
      // theme init + artifacts markdown rendering
      (async ()=>{ const r = await fetch('/api/theme'); const t = (await r.json()).theme; document.documentElement.classList.toggle('light', t==='light'); })();
      document.getElementById('themeToggle').onclick = async ()=>{
        const isLight = !document.documentElement.classList.contains('light');
        document.documentElement.classList.toggle('light', isLight);
        await fetch('/api/theme',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ theme: isLight ? 'light' : 'dark' })});
      };
      // approval mode init
      (async ()=>{ try{ const r = await fetch('/api/approval-mode'); const m = (await r.json()).mode; const on = (m||'strict')==='strict'; document.getElementById('toggleStrict').classList.toggle('active', on);}catch{}})();
      document.getElementById('toggleStrict').onclick = async ()=>{ const on = !document.getElementById('toggleStrict').classList.contains('active'); document.getElementById('toggleStrict').classList.toggle('active', on); await fetch('/api/approval-mode',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ mode: on ? 'strict' : 'permissive' })}); };

      // markdown preview (plan.md)
      async function previewPlan(){
        try {
          const data = await (await fetch('/api/artifact/plan')).json();
          const md = data.content||'';
          if(md){
            const container = document.createElement('div');
            container.className='card';
            container.innerHTML = `<div class="row" style="justify-content:space-between;"><span>plan.md preview</span></div><div id="planPreview" class="small"></div>`;
            document.querySelector('.wrap').appendChild(container);
            const marked = (await import('https://cdn.jsdelivr.net/npm/marked/+esm')).marked;
            document.getElementById('planPreview').innerHTML = marked.parse(md);
          }
        } catch {}
      }
      previewPlan();
    </script>
  </body>
</html>
