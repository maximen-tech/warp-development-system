version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: warp-dashboard:latest
    container_name: warp-dashboard
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      - LOG_LEVEL=info
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - runtime-data:/app/../../runtime
      - agents-config:/app/../../.warp/agents
      - logs:/app/../../runtime/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/api/projects', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - warp-network
    labels:
      - "com.warp.service=dashboard"
      - "com.warp.version=1.0.0"

volumes:
  runtime-data:
    driver: local
  agents-config:
    driver: local
  logs:
    driver: local

networks:
  warp-network:
    driver: bridge
