# MCP servers configuration
servers:
  github:
    enabled: true
    type: http
    base_url: https://api.github.com
    auth: env:GITHUB_TOKEN
  jira:
    enabled: false
    type: http
    base_url: https://your-domain.atlassian.net
    auth: env:JIRA_TOKEN
  postgres:
    enabled: false
    type: tcp
    host: localhost
    port: 5432
    auth: env:PG_URL
