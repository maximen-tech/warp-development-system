name: Example GitHub Actions Integration
on:
  workflow_dispatch:
jobs:
  run_examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate workflows
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint -d '{extends: default, rules: {line-length: disable}}' 05_WORKFLOWS examples
